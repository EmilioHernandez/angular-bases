<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>
</dl>

<button
  *ngIf="name !== 'spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar nombre
</button>

<button class="btn btn-warning mx-2" (click)="resetHero()">Reset</button>

<button *ngIf="age !== 25" class="btn btn-primary" (click)="changeAge()">
  Cambiar Edad
</button>
